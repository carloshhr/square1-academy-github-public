Receta de Tarta de Queso:

Ingredientes:

200g galletas tipo digestive
100g mantequilla derretida
500g queso crema (tipo Philadelphia)
200g azúcar
200ml crema agria (nata agria)
3 huevos
1 cucharadita de esencia de vainilla
Ralladura de 1 limón
Mermelada de frutos rojos (opcional, para decorar)
Instrucciones:

Precalienta el horno a 180°C (350°F).

Tritura las galletas tipo digestive hasta obtener migas finas. Puedes hacerlo colocándolas en una bolsa de plástico y aplastándolas con un rodillo o usando un procesador de alimentos.

Mezcla las migas de galleta con la mantequilla derretida hasta que estén bien combinadas y la mezcla tenga una textura arenosa.

Forra el fondo de un molde desmontable para tarta con papel de hornear y presiona la mezcla de galleta y mantequilla en el fondo del molde para formar la base de la tarta. Puedes presionar con el dorso de una cuchara para compactarla bien.

En un bol grande, bate el queso crema con el azúcar hasta que esté suave y cremoso.

Agrega la crema agria, los huevos, la esencia de vainilla y la ralladura de limón al bol y mezcla bien hasta que todos los ingredientes estén incorporados y la mezcla sea homogénea.

Vierte la mezcla de queso sobre la base de galleta en el molde.

Hornea la tarta en el horno precalentado durante aproximadamente 45-50 minutos, o hasta que los bordes estén dorados y el centro esté ligeramente tembloroso.

Retira la tarta del horno y déjala enfriar completamente a temperatura ambiente.

Una vez que la tarta esté completamente fría, refrigérala durante al menos 4 horas o preferiblemente durante toda la noche para que se asiente y adquiera una textura firme.

Antes de servir, puedes decorar la tarta con una capa de mermelada de frutos rojos si lo deseas.